<!DOCTYPE html>
<html>
	<head>
		<title>HTML-Forms-and-Frames-NguyenTranThanhPhuc</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>HTML-Forms-and-Frames-<mark>NguyenTranThanhPhuc</mark></h1>
		<form name="myForm" method="get" action="https://vnexpress.net/">
			<h3>Sending data to vnexpress's website</h3>
			<table border="1" cellpadding="5">
				<tr>
					<td><label for="labelTitle"><h5>Title</h5></label></td>
					<td><input type="text" name="title" required id="labelTitle" tabindex="1"></td>
				</tr>
				<tr>
					<td><label for="labelContent"><h5>Feedback content from unknown user</h5></label></td>
					<td><textarea name="content" id="labelContent" tabindex="2"></textarea></td>
				</tr>
				<tr>
					<td><label for="labelGender"><h5>Gender</h5></label></td>
					<td>
						<input type="radio" name="gender" value="male" id="labelGender">Male<br>
						<input type="radio" name="gender" value="memale" checked="">Female<br>
						<input type="radio" name="gender" value="others">Others
					</td>
				</tr>
				<tr>
					<td><label for="labelFeedback"><h5>Feedback categories</h5></label></td>
					<td>
						<select name="feedbackCategories">
							<option value="polity">Polity</option>
							<option value="sports">Sports</option>
							<option value="music">Music</option>
							<option value="it">IT</option>
							<option selected="" value="game" id="labelFeedback">Game</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="labelFarvorite"><h5>Your Favorite</h5></label></td>
					<td>
						<fieldset>
							<legend><b>Check favorites</b></legend>
							<div><input type="checkbox" name="listenToMusic" value="listenToMusic" id="labelFarvorite">Listen to music<br></div>
							<div><input type="checkbox" checked="" name="playChess" value="chess">Chess<br></div>
							<div><input type="checkbox" name="playGame" value="playGame">Play Game<br></div>
							<div><input type="checkbox" name="sing" value="sing">Sing<br></div>
							<div><input type="checkbox" name="dance" value="dance">Dance</div>
						</fieldset>
					</td>
				</tr>
				<input type="hidden" name="fullName" value="NguyenTranThanhPhuc">
				<tr>
					<td><label for="labelEmail"><h5>Email</h5></label></td>
					<td><input class="height50px" type="email" name="email" required id="labelEmail" tabindex="3"></td>
				</tr>
				<tr>
					<td colspan="2" class="btnCenter">
						<button class="buttonSubmit" type="Submit" name="btnSubmit">Submit</button>
						<button class="buttonReset" type="Reset" name="btnReset">Reset</button>
					</td>
				</tr>
			</table>
			<hr>
			<h3>SƠN TÙNG M-TP | GIVE IT TO ME ft. Snoop Dogg | Official MV</h3>
			<iframe
				name="iframeYoutube"
				width="560" 
				height="315" 
				src="https://www.youtube.com/embed/knW7-x7Y7RE"
				frameborder="yes"
				scrolling="yes" 
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture">
			</iframe>
		</form>
	</body>
</html>
