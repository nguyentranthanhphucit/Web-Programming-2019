			function kiemTraTonTai(hoten, array) {
				var findIndexOf = array.indexOf(hoten);
				if (findIndexOf >=0) {
					document.writeln('Đúng rồi' + ' nó đó');
				} else {
					document.writeln('Không có,' + ' Đại ca hổng biết người này');
				}
			}
			function forLoop(array) {
				for (name in array) {
					document.writeln(array[name] + "<br>");
				}
			}
