<!DOCTYPE html>
<html>
	<head>
			<title>HTML-Calculator-NguyenTranThanhPhuc</title>
			<meta charset="utf-8">
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
	<body>
		<table border="1" cellpadding="2">
			<tr>
				<td colspan="4">
					<input type="text" name="result" readonly placeholder="123">
				</td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td><button>+</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>/</button></td>
				<td><button>=</button></td>
			</tr>
		</table>
	</body>
</html>
