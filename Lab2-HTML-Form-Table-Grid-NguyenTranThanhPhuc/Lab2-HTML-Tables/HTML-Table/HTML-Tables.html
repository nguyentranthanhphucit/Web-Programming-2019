<!DOCTYPE html>
<html>
	<head>
		<title>HTML-Tables-NguyenTranThanhPhuc</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table border="1" cellpadding="3">
			<colgroup>
				<col class="colGroup"/>
			</colgroup>
			<tr>
				<td colspan="2"><h1>Fresh Fruits</h1></td>
			</tr>
			<tr>
				<td>It has long been known that a diet that includes at least a few servings of fresh fruit every day will help keep you healthy, fit and trim.
				</td>
				<td>
					<img src="images/Fresh-fruit-pretty.jpg">
				</td>
			</tr>
		</table>
		<br><br>
		<table border="1" cellpadding="3">
			<tr>
				<td colspan="3">Title goes here</td>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr>
				<td rowspan="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr>
				<td>H</td>
				<td colspan="2">I</td>
				<td rowspan="2">J</td>
			</tr>
			<tr>
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr>
				<td>N</td>
				<td colspan="4">O</td>
			</tr>
		</table>
	</body>
</html>
