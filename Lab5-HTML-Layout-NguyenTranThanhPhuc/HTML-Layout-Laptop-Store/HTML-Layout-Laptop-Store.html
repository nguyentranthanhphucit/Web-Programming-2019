<!DOCTYPE html>
	<html>
	<head>
		<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<title>HTML-Layout-Laptop-Store-NguyenTranThanhPhuc</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="wrap">
				<div class="row">
					<div class="col-12">
						<a class="hoverBrand" href="https://www.apple.com/"><u>Apple</u></a>
						<a class="hoverBrand" href="https://www.toshiba.com.vn/"><u>Toshiba</u></a> 
						<a class="hoverBrand" href="https://www.lenovo.com/vn/vn"><u>Lenovo</u></a> 
						<a class="hoverBrand" href="http://www1.ap.dell.com/"><u>Dell</u></a> 
						<a class="hoverBrand" href="https://www.asus.com/vn/"><u>Asus</u></a> 
						<a class="hoverBrand" href="http://hacer.com.au/"><u>Hacer</u></a> 
						<a class="hoverBrand" href="https://www8.hp.com/us/en/mvt/e/home.html"><u>HP</u></a>
						<hr>
					</div>
				</div>
				<div class="row">
					<div class="col-8">
						<div class="left">
							<div>
								<fieldset class="displayLaptop">
									<legend>Apple MacBook Air</legend>    
									<div class="textFormat">
										<label>64GB SSD</label>
										<label>2GB</label>
										<label >Intel Core i5</label>  
									</div>
									<div>
										<img src="https://yokoent.com/images/laptop-png-new-13.png">
									</div>
									<div>1300 USD</div>
								</fieldset>
							</div>
							<div>
								<fieldset class="displayLaptop">
									<legend>Apple MacBook Air</legend>    
									<div class="textFormat">
										<label>64GB SSD</label>
										<label>2GB</label>
										<label >Intel Core i5</label>  
									</div>
									<div>
										<img src="https://yokoent.com/images/laptop-png-new-13.png">
									</div>
									<div>1300 USD</div>
								</fieldset>
							</div>
							<div>
								<fieldset class="displayLaptop">
									<legend>Apple MacBook Air</legend>    
									<div class="textFormat">
										<label>64GB SSD</label>
										<label>2GB</label>
										<label >Intel Core i5</label>  
									</div>
									<div>
										<img src="https://yokoent.com/images/laptop-png-new-13.png">
									</div>
									<div>1300 USD</div>
								</fieldset>
							</div>
						</div>
						<div class="right">
							<div>
								<fieldset class="displayLaptop">
									<legend>Apple MacBook Air</legend>    
									<div class="textFormat">
										<label>64GB SSD</label>
										<label>2GB</label>
										<label >Intel Core i5</label>  
									</div>
									<div>
										<img src="https://yokoent.com/images/laptop-png-new-13.png">
									</div>
									<div>1300 USD</div>
								</fieldset>
							</div>
							<div>
								<fieldset class="displayLaptop">
									<legend>Apple MacBook Air</legend>    
									<div class="textFormat">
										<label>64GB SSD</label>
										<label>2GB</label>
										<label >Intel Core i5</label>  
									</div>
									<div>
										<img src="https://yokoent.com/images/laptop-png-new-13.png">
									</div>
									<div>1300 USD</div>
								</fieldset>
							</div>
							<div>
								<fieldset class="displayLaptop">
									<legend>Apple MacBook Air</legend>    
									<div class="textFormat">
										<label>64GB SSD</label>
										<label>2GB</label>
										<label >Intel Core i5</label>  
									</div>
									<div>
										<img src="https://yokoent.com/images/laptop-png-new-13.png">
									</div>
									<div>1300 USD</div>
								</fieldset>
							</div>
						</div>
					</div>
					<div class="col-3">
						<div>
							<div>
								<b>Min Price:</b><output id="MinPrice">500</output> USD
							</div>
							<div>
								<input type="range" name="minPriceLaptop" min="0" max="2000" id="MinPriceId" value="1000" oninput="MinPrice.value=MinPriceId.value">
							</div>
						</div>
						<div>
							<div>
								<b>Max Price:</b><output id="MaxPrice">500</output> USD
							</div>
							<div>
								<input type="range" name="maxPriceLaptop" min="0" max="2000" id="MaxPriceId" value="1000" oninput="MaxPrice.value=MaxPriceId.value">
							</div>
						</div>
						<div>
							<div>
								<b>Min RAM:</b><output id="MinRAM">32</output> USD
							</div>
							<div>
								<input type="range" name="minRAMLaptop" min="2" max="64" id="MinRAMId" value="32" oninput="MinRAM.value=MinRAMId.value">
							</div>
						</div>
						<div>
							<div>
								<b>Max RAM:</b><output id="MaxRAM">32</output> USD
							</div>
							<div>
								<input type="range" name="maxPriceLaptop" min="2" max="64" id="MaxRAMId" value="32" oninput="MaxRAM.value=MaxRAMId.value">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
