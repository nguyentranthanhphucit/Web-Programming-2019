<!DOCTYPE html>
<html>
	<head>
		<title>HTML-Linked-NguyenTranThanhPhuc</title>
	    <meta charset="utf-8">
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table class="tableFather" border="1" cellpadding="4px">
			<tr class="titleColor">
				<td>Contact name</td>
				<td>City</td>
				<td>Country</td>
				<td>Is Promoted</td>
			</tr>
			<tr class="colorOdd">
				<td>Maria Anders</td>
				<td>Berlin</td>
				<td>
					<table>
						<tr>
							<td><img src="https://cdn.countryflags.com/thumbs/germany/flag-button-square-250.png"></td>
							<td>Germany</td>
						</tr>
					</table>
				</td>
				<td><input type="checkbox" name="chbMariaAnders"></td>
			</tr>
			<tr class="colorEven">
				<td>Ana Trujillo</td>
				<td>Mexico D.F.</td>
				<td>
					<img src="https://st.depositphotos.com/2274151/2514/i/450/depositphotos_25143089-stock-photo-mexico-flag-button.jpg">
					<span>Mexico</span>
				</td>
				<td><input type="checkbox" name="chbMariaAnders"></td>
			</tr>
			<tr class="colorOdd">
				<td>Antonio Moreno</td>
				<td>Mexico D.F.</td>
				<td>
					<img src="https://st.depositphotos.com/2274151/2514/i/450/depositphotos_25143089-stock-photo-mexico-flag-button.jpg">
					<span>Mexico</span>
				</td>
				<td><input type="checkbox" checked name="chbMariaAnders"></td>
			</tr>
			<tr class="colorEven">
				<td>Thomas Hardy</td>
				<td>London</td>
				<td>
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRicO2J6gI84Gjf7arQhWIUXzj-b1kZaLJ1sejSgsLtceaUiNzH">
					<span>UK</span>
				</td>
				<td><input type="checkbox" name="chbMariaAnders"></td>
			</tr>
		</table>
	</body>
</html>
