<!DOCTYPE html>
	<html>
	<head>
		<title>HTML-JS-Frequent-Number-NguyenTranThanhPhuc</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<form>
			<div class="group-form">
				<input type="text" id = "arrayFrequentNumber" name="arraySort" placeholder="Type an array">
			</div>
			<div class="group-form btnMargin">
				<button type="button" onclick="findFrequentNumber()">Result</button>
			</div>
			<div id="inputRes"></div>
		</form>
		
		<script type="text/javascript">
			function findFrequentNumber() {

				var arrayNumbers = document.getElementById("arrayFrequentNumber").value;
				var arrayFrequentNumber = arrayNumbers.split(" ");
				var max = 1;
	            var frequentNumber = 0;
	            for (var i = 0; i < arrayFrequentNumber.length; i++) {
	                var count = 0;
	                for (var j = 0; j < arrayFrequentNumber.length; j++) {
	                    if (arrayFrequentNumber[i] == arrayFrequentNumber[j]) {
	                        count++;
	                    }
	                }
	                if (count > max) {
	                    max = count;
	                    frequentNumber = arrayFrequentNumber[i];
	                }
	            }
	            if (count == 1) {
	            	document.writeln("There was not frequent number, all of them appeared only 1 times");
	            } else {
	            	document.writeln("The number " + frequentNumber + "  appeared about " + max + " times");
	            }
			}
		</script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
