<!DOCTYPE html>
	<html>
	<head>
		<title>HTML-JS-Lexicographically-Compare-NguyenTranThanhPhuc</title>
		<link rel="stylesheet" type="text/css" href="style.css">

	    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<form>
			<div class="group-form">
				<input type="text" id="firstChar" name="firstChar" placeholder="Type First char array as a string here">
			</div>
			<div class="group-form">
				<input type="text" id="secondChar" name="secondChar" placeholder="Type Second char array as a string here">
			</div>
			<div class="group-form btnMargin">
				<button type="button" onclick="resultAfterComparing()">Result</button>
			</div>
			<div id="inputRes"></div>
		</form>
		<script type="text/javascript">
			function resultAfterComparing() {
				var firstChar, secondChar, arrayFirst, arraySecond, len;

				firstChar = document.getElementById("firstChar").value;
				secondChar = document.getElementById("secondChar").value;

				arrayFirst = firstChar.split("");
				arraySecond = secondChar.split("");

				if (arrayFirst.length > arraySecond.length) {
					len = arrayFirst.length;
				} else {
					len = arraySecond.length;
				}

				var flag =0;
				for (var i = 0; i < len ; i++) {
					if (arrayFirst[i] > arraySecond[i]) {
						flag=1;
						break;
					}
					if (arrayFirst[i] < arraySecond[i]) {
						flag=-1;
						break;
					}
				}

				if (flag == 1) {
					document.getElementById("inputRes").innerHTML = "Array 1 > Array 2";
				} else if (flag == -1) {
					document.getElementById("inputRes").innerHTML = "Array 1 < Array 2";
				} else {
					document.getElementById("inputRes").innerHTML = "Array 1 = Array 2";
				}
			}
		</script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</body>
</html>
