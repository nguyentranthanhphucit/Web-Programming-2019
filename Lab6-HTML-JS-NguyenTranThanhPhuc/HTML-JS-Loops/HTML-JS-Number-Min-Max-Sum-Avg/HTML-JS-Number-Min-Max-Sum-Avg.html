		<input type="text" id="numTyper" name="num">
		<button type="button" onclick="All()">OK</button>
		<script type="text/javascript">
			function All() {
				var numberTyper = document.getElementById("numTyper").value;
				var splitArray = numberTyper.split(" ");
				var sum = 0;
				var avg = 0;
				var min = parseInt(splitArray[0]);
				var max = parseInt(splitArray[0]);

				for (var index in splitArray) {
					if (min < parseInt(splitArray[index])) {
						min = parseInt(splitArray[index]);
					}
					if (max > parseInt(splitArray[index])) {
						max = parseInt(splitArray[index]);
					}
					sum += parseInt(splitArray[index]);
					avg = sum / splitArray.length;
				}
				document.writeln("Min: " + min + "<br>" + "Max:" + max + "<br>" + "Sum: " + sum + "<br>" + "AVG: " + avg);
			}
		</script>
